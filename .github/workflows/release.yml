name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build and zip Chrome extension
        run: pnpm run zip

      - name: Build and pack Chrome CRX extension
        run: pnpm run crx

      - name: Build and zip Firefox extension
        run: pnpm run zip:firefox

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .output/inkcre-*-chrome.zip
            .output/inkcre-*-chrome.crx
            .output/inkcre-*-firefox.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
